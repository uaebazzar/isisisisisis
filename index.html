<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Built for Next</title>
    <link rel="icon" type="image/png" href="https://ik.imagekit.io/zbjvyzypz/Black%20and%20White%20Square%20Abstract%20Logo%20(2)-Photoroom.png">
    <style>
        /* Base Page Styles */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            text-align: center;
            max-width: 90%;
        }

        /* Large Logo Styles */
        .logo {
            width: 450px; 
            max-width: 90vw;
            height: auto;
            display: block;
            margin: 0 auto 10px auto; 
        }

        /* Built for Next Text - Updated Size */
        .status-text {
            font-size: 3.5rem; /* Made significantly bigger */
            font-weight: 800;
            margin-bottom: 50px;
            letter-spacing: -1.5px;
            color: #333;
        }

        .blue-text {
            color: #0070f3; /* Bright Blue */
        }

        .yellow-text {
            color: #ffcc00; /* Vibrant Yellow */
            font-style: italic; /* Added Italic */
        }

        /* Liquid Glass Button */
        .glass-btn {
            position: relative;
            display: inline-block;
            padding: 22px 70px;
            font-size: 1.3rem;
            font-weight: 600;
            color: #1a1a1a;
            text-decoration: none;
            border-radius: 100px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Liquid Animation */
        .glass-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 160%;
            height: 400%;
            background: linear-gradient(45deg, #f8f8f8, #e0e0e0, #ffffff, #d1d1d1);
            background-size: 200% 200%;
            transform: translate(-50%, -50%) rotate(45deg) translateY(100%);
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: -1;
            filter: blur(15px);
            opacity: 0.9;
        }

        .glass-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }

        .glass-btn:hover::before {
            transform: translate(-50%, -50%) rotate(45deg) translateY(0%);
            animation: liquidFlow 4s linear infinite;
        }

        @keyframes liquidFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

    </style>
</head>
<body>

    <div class="container">
        <img src="https://ik.imagekit.io/zbjvyzypz/Black%20and%20White%20Square%20Abstract%20Logo%20(3)%20(1)-Photoroom.png" 
             alt="Logo" 
             class="logo">

        <div class="status-text">
            <span class="blue-text">Our</span> Best <span class="yellow-text">Collaboration</span>
        </div>

        <a href="https://sekandar.dev" class="glass-btn">
            Visit Sekandar dev
        </a>
    </div>

</body>
</html>
